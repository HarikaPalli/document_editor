{% extends "layout.html" %}

{% block title %}Upload Document{% endblock %}

{% block head_extra %}
<style>
    /* Remove default padding from content-wrapper */
    .content-wrapper {
        padding: 0 !important;
    }
    
    /* Custom styling for the upload container */
    .upload-container {
        padding: 1px;
    }
    
    /* Remove margin from the heading */
    .upload-container h1 {
        margin-top: 0;
        padding-top: 0;
    }
    
    /* Style the form elements */
    .upload-form {
        max-width: 500px;
        margin-top: 15px;
    }
    html, body {
    height: 100%;
    margin: 0;
    padding: 1px;
    display: flex;
    flex-direction: column;
}

footer {
     /* Push footer to the bottom */
    padding: 1px;
    background-color: #f1f1f1;
    text-align: center;
    font-size: 14px;
    color: #555;
}


</style>
{% endblock %}
<div class="content-wrapper">
{% block content %}
<div class="upload-container">
    <h1>Upload Word Document (.docx)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <input type="file" name="file" accept=".docx" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Edit</button>
        
    </form>
</div>

{% endblock %}
</div>
<footer></footer>
